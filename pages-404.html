<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#FF720D', 'primary-dark': '#E6650B', 'primary-light': '#FF8A3D' },
                    fontFamily: { sans: ['Poppins', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex items-center justify-center p-4">
    <div class="text-center max-w-2xl mx-auto">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-primary mb-4 animate-bounce">404</h1>
            <div class="w-64 h-64 mx-auto mb-6 relative">
                <div class="absolute inset-0 bg-primary/10 rounded-full animate-ping"></div>
                <div class="absolute inset-4 bg-primary/20 rounded-full"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <i class="ri-error-warning-line text-8xl text-primary"></i>
                </div>
            </div>
        </div>
        <h2 class="text-4xl font-bold text-gray-800 mb-4">Page Not Found</h2>
        <p class="text-gray-600 text-lg mb-8">Oops! The page you're looking for doesn't exist. It might have been moved or deleted.</p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="index.html" class="px-8 py-3 bg-primary text-white rounded-lg font-medium hover:bg-primary-dark transition transform hover:scale-105 shadow-lg">
                <i class="ri-home-line mr-2"></i>Go Home
            </a>
            <button onclick="history.back()" class="px-8 py-3 bg-white text-gray-700 border border-gray-300 rounded-lg font-medium hover:bg-gray-50 transition transform hover:scale-105">
                <i class="ri-arrow-left-line mr-2"></i>Go Back
            </button>
        </div>
        <div class="mt-12 grid grid-cols-2 md:grid-cols-4 gap-4 max-w-md mx-auto">
            <a href="index.html" class="p-4 bg-white rounded-lg hover:bg-primary hover:text-white transition transform hover:scale-105">
                <i class="ri-dashboard-line text-2xl mb-2"></i>
                <p class="text-sm font-medium">Dashboard</p>
            </a>
            <a href="forms.html" class="p-4 bg-white rounded-lg hover:bg-primary hover:text-white transition transform hover:scale-105">
                <i class="ri-file-list-line text-2xl mb-2"></i>
                <p class="text-sm font-medium">Forms</p>
            </a>
            <a href="tables.html" class="p-4 bg-white rounded-lg hover:bg-primary hover:text-white transition transform hover:scale-105">
                <i class="ri-table-line text-2xl mb-2"></i>
                <p class="text-sm font-medium">Tables</p>
            </a>
            <a href="charts.html" class="p-4 bg-white rounded-lg hover:bg-primary hover:text-white transition transform hover:scale-105">
                <i class="ri-bar-chart-line text-2xl mb-2"></i>
                <p class="text-sm font-medium">Charts</p>
            </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>

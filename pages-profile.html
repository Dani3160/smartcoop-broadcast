<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Smartcoop Broadcast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#FF720D', 'primary-dark': '#E6650B', 'primary-light': '#FF8A3D' },
                    fontFamily: { sans: ['Poppins', 'sans-serif'] }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 font-sans">
    <div class="min-h-screen">
        <div class="bg-gradient-to-r from-primary to-primary-dark py-20">
            <div class="max-w-4xl mx-auto px-4 text-center">
                <div class="w-32 h-32 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <span class="text-primary font-bold text-4xl">JS</span>
                </div>
                <h1 class="text-4xl font-bold text-white mb-2">James P. Sullivan</h1>
                <p class="text-white/90 text-lg">Super Admin</p>
            </div>
        </div>
        <div class="max-w-4xl mx-auto px-4 -mt-10">
            <div class="bg-white rounded-xl shadow-lg p-8 border border-gray-100 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Profile Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" value="James P. Sullivan"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" value="james.sullivan@example.com"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                        <input type="tel" value="+1 234 567 8900"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                        <input type="text" value="New York, USA"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Bio</label>
                        <textarea rows="4"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">Experienced administrator with a passion for technology and innovation.</textarea>
                    </div>
                </div>
                <div class="mt-6 flex justify-end">
                    <button
                        class="px-6 py-2 bg-primary text-white rounded-lg font-medium hover:bg-primary-dark transition">Save
                        Changes</button>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">Account Settings</h3>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span class="text-gray-700">Email Notifications</span>
                            <label class="relative inline-block w-12 h-6">
                                <input type="checkbox" class="opacity-0 w-0 h-0" checked>
                                <span
                                    class="absolute cursor-pointer top-0 left-0 right-0 bottom-0 bg-primary rounded-full transition"></span>
                            </label>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-700">SMS Notifications</span>
                            <label class="relative inline-block w-12 h-6">
                                <input type="checkbox" class="opacity-0 w-0 h-0">
                                <span
                                    class="absolute cursor-pointer top-0 left-0 right-0 bottom-0 bg-gray-300 rounded-full transition"></span>
                            </label>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-700">Two-Factor Auth</span>
                            <label class="relative inline-block w-12 h-6">
                                <input type="checkbox" class="opacity-0 w-0 h-0" checked>
                                <span
                                    class="absolute cursor-pointer top-0 left-0 right-0 bottom-0 bg-primary rounded-full transition"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">Security</h3>
                    <div class="space-y-3">
                        <button class="w-full px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-left">
                            <span class="font-medium text-gray-800">Change Password</span>
                            <p class="text-sm text-gray-600">Last changed 3 months ago</p>
                        </button>
                        <button class="w-full px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-left">
                            <span class="font-medium text-gray-800">Active Sessions</span>
                            <p class="text-sm text-gray-600">3 active sessions</p>
                        </button>
                    </div>
                </div>
            </div>
            <div class="text-center mb-6">
                <a href="index.html" class="text-primary hover:text-primary-dark font-medium"><i
                        class="ri-arrow-left-line mr-1"></i>Back to Dashboard</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
